zuul:
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  routes:      
    config:
      path: /config/**
      url: http://localhost:9001
      stripPrefix: true
    webhook:
      path: /webhook/**
      service-id: webhook
      stripPrefix: true
  retryable: true

management.endpoints.web.exposure:
  include: auditevents
  exclude: bus-refresh

